<html>
    <head>
        <title>Table structure</title>

    </head>
    <body>
<table>
    <tr><!--stand for table row-->
    <td>15</td><!--stand for table data-->
    <td>15</td>
    <td>30</td>
    </tr>
   
    <tr>
    <td>45</td>
    <td>60</td>
    <td>45</td>
    </tr>


    <tr>
    <td>60</td>
    <td>90</td>
    <td>90</td>
    </tr>
    <tr>
        <th></th>
        <th scop="col">Saturday</th><!--'th'is use to mark heading for row or column/auto represent as bold-->
        <th scop="col">Sunday</th><!--use to mention row or column-->
    </tr>
    <tr>
        <th scop="row">Tickets sold:</th>
        <td>120</td>
        <td>135</td>
    </tr>
    <tr>
        <th scop="row">Total sales</th>
        <td>$600</td>
        <td>$675</td>
    </tr>
</table>
</body>
</html>
