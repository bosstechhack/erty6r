<html>
    <head>
        <title>spanning-column</title>
    </head>
    <table>
    <tr>   
    <th></th>
    <th>9am</th>
    <th>10am</th>
    <th>11am</th>
    <th>12am</th>
</tr>
<tr>
    <th>Monday</th>
    <td colspan="2">Geography</td>
    <td>Math</td><!--colspan attribute can be  used on a<th> or<td> as to indicate column-->
    <td>Art</td>

</tr>
<th>Tuesday</th>
<td colspan="3">Gym</td>
<td>Home Ec</td>
</table>
</html>
