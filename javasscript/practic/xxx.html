
    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Container for the text -->
    <div id="container">

    <!-- Button with id "lol" -->
    <div id="lol" onclick="pop()">wertyuio</div></div>
</body>
<script>
    // JavaScript function to be executed when the button is clicked
    function pop() {
        // Get the element with id "container"
        let container = document.getElementById('container');

        // Change the content of the container to include a button
        container.innerHTML = '<button>samridhi loves sachin</button>';
    }
</script>
</html>
